<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!---STYLES-->
    <link rel="stylesheet" href="./styles.css" />

    <!---ICONS-->
    <link rel="stylesheet" href="./assets/font/style.css" />

    <title>Formulário</title>
  </head>

  <body class="body" id="body">
    <section class="container" id="container">
      <header class="header">
        <div class="div-p">
          <p>
            Formulário para compra de
            <strong>Pacote de adesivos</strong>
          </p>
        </div>
        <div div-icon-header>
          <i class="icon-box"></i>
        </div>

        <!---FORM PAGE 2-->
        <div class="container menu" id="confirm-form">
          <form
            action=""
            method="get"
            enctype="multipart/form-data"
            id="id-form"
          >
            <label>
              Seu nome:
              <input
                type="name"
                name="name"
                placeholder="Digite aqui..."
                required
              />
            </label>

            <label>
              Email:
              <input
                type="email"
                name="email"
                placeholder="email@email.com"
                required
              />
            </label>
            <label>
              Endereço:
              <input type="text" name="text" placeholder="Endereço" required />
            </label>

            <div class="quantity-choice">
              <h2>Quantos de cada?</h2>
              <label>
                React:
                <input
                  type="number"
                  required
                  value="0"
                  min="0"
                  id="amount-react"
                  class="quantity-choices"
                />
              </label>
              <label>
                Vue:
                <input
                  type="number"
                  required
                  value="0"
                  min="0"
                  id="amount-vue"
                  class="quantity-choices"
                />
              </label>
              <label>
                Angular:
                <input
                  type="number"
                  required
                  value="0"
                  min="0"
                  id="amount-angular"
                  class="quantity-choices"
                />
              </label>

              <label>
                Preço a pagar: R$
                <input
                  type="text"
                  placeholder="Total a pagar"
                  id="total"
                  readonly
                />
              </label>
              <input type="submit" value="Confirmar" id="button-confirm" />

              <button typer="submit" id="to-back">Voltar</button>
            </div>
          </form>
          <div class=" hidden" id="concluded-wrapper">
            <div class="concluded">
              <img src="./assets/checked.png" alt="checked-image" />
              <h2>Obrigado pela preferência!!!</h2>
            
            </div>
          </div>
        </div>
      </header>

      <!---IMAGES-->
      <div class="img-div">
